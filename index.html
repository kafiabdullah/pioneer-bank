<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Pioneer Bank</title>
  </head>
  <body>
     <!-- header part of this pioneer bank project -->
    <header class="mt-5">
      <div class="container">
           <!-- heading text of the bank -->
           <div class="heading-text">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
           </div>
       
      </div>
    </header>
    <main>
        <div class="container">
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" placeholder="Enter your Email" name="" id="" class="form-control"> <br>
                <input type="password" name="" id="" placeholder="Enter Your Password" class="form-control"> <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </main>









    <script src="js/main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
